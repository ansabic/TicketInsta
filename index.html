<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>TicketInsta</title>
    <link rel="icon" href="tickets.png">
</head>

<body>
    <main>

        <header>
            <div id="header">
                <h2></i>TicketInsta</h2>
                <div id="search_box">
                    <label for="search"></label><input data-search id="search" placeholder="Search...">
                </div>
            </div>
        </header>

        <section class="section">
            <div class="container" id="container">
                <div id="gridWrapper">
                    <div id="grid"></div>
                </div>
                <div class="popup" id="popup">
                    <div class="column" id="column">
                    </div>
                    <div class="column" id="columnRight">
                        <label for="column">Unesite svoje podatke za kupovinu</label>
                        <input class="inputText" id="name" placeholder="Ime" type="text">
                        <input class="inputText" id="surname" placeholder="Prezime" type="text">
                        <input class="inputText" id="email" placeholder="Email" type="text">
                        <input class="inputNumber" id="cardNumber" inputmode="numeric" placeholder="Broj kartice"
                            type="number">
                        <div class="buttons">
                            <button class="cancelButton" id="cancelButton">OTKAŽI</button>
                            <button class="acceptButton" id="acceptButton">PRIHVATI</button>
                        </div>
                        <div class="popupError" id="popupError">
                            Krivi unos, sva polja trebaju biti pravilno popunjena(broj kartice treba sadržavati 16
                            znamenki).
                        </div>
                    </div>

                </div>
                <div class="successPopup" id="successPopup">
                    <label for="popup">Uspješno odrađena kupovina! Potvrda poslana na email!</label>
                </div>
                <div id="centerText"></div>
            </div>
        </section>

    </main>
    <footer>
        <div class="container">
            <h2 class="footer">Developed by Šabić & Soldić</h2>
        </div>
    </footer>
    <script src="artists.js" type="text/javascript"></script>
    <script src="cities.js" type="text/javascript"></script>
    <script src="main.js"></script>

</body>

</html>
